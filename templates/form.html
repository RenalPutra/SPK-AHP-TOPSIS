{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Basic Horizontal form layout section start -->
    <section id="basic-horizontal-layouts">
        <div class="row match-height justify-content-center">
            <div class="col-md-6 col-12 ">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"> Form</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-horizontal">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="first-name-horizontal">Kriteria</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="text" id="first-name-horizontal" class="form-control" name="fname"
                                                >
                                        </div>
                                        <div class="col-md-4">
                                            <label for="email-horizontal">Bobot</label>
                                        </div>
                                        <div class="col-md-8 form-group">
                                            <input type="email" id="email-horizontal" class="form-control" name="email-id"
                                                >
                                        </div>
                                        <div class="col-sm-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                                            <button type="reset"
                                                class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- // Basic Horizontal form layout section end -->

{% endblock content %}
